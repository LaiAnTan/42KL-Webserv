<!DOCTYPE html>
<html>
<head>
    <title>File Upload Form</title>
</head>
<body>
    <h1>Upload Files</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="file">Select files:</label>
        <input type="file" name="files[]" id="file" multiple>
        <br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
