server {
	listen	80 6942;
	root	./public/html;
	index	index.html;

	error_page	400	./public/error/400.html;
	error_page	404	./public/error/404.html;
	error_page	405	./public/error/405.html;
	error_page	413	./public/error/413.html;

	allowed_methods	POST GET;

	cgi_script	.py		./public/cgi/py_cgi.py;

	client_max_body_size	1KB;

	location /	{
		autoindex	off;
	}

	location /cgi	{
		client_max_body_size	12000KB;

		root	./public/cgi;
		index	py_cgi.py;
	}

	location /test	{
		index	file.html;
		allowed_methods	DELETE POST;
	}

	location /redirect	{
		return	https://profile.intra.42.fr/;
	}

	location /google	{
		return https://www.google.com;
	}

	location /hidden	{
		root	./public/html/hidden;
		index	file.html;

		allowed_methods	DELETE POST;
	}

	location /stuff	{
		root		./public/html/a_folder;
		autoindex	on;
	}

	location /root	{
		root			./root;
		allowed_methods	DELETE;
	}
}

server	{
	listen	81;
	root	public;
	index	index.html;

	location / {
		autoindex	on;
	}
}