server {
	listen	80 6942;
	root	public;
	index	index.html;

	error_page	400	404.html test.html;
	error_page	404	404.html;
	error_page	405	404.html;

	allowed_methods	POST GET;

	cgi_script	.py			./cgi/py_cgi.py;

	client_max_body_size	1m;
	# return	https://profile.intra.42.fr/;

	location /	{
		autoindex	off;
	}

	location /cgi	{
		index	py_cgi.py;

		cgi_pass	.py;
	}

	location /test	{
		root	/html;
		index	file.html;

		allowed_methods	POST DELETE;
	}

	# localhost/something/file.html

	location /redirect	{

		return	https://profile.intra.42.fr/;
	}

	location /google	{

		return https://www.google.com;
	}

}

server	{
	listen	81;
	root	public;
	index	index.html;

	location / {
		autoindex	on;
	}
}